<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Especial</title>
  <style>
    /* ----- Estilos Gerais ----- */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f5f0; /* Um tom de fundo suave */
      font-family: 'Georgia', serif;
      padding: 20px; /* Espaçamento nas bordas */
      box-sizing: border-box;
    }

    /* ----- Estrutura do Livro/Convite (Mobile First) ----- */
    .book {
      width: 100%; /* Em celulares, ocupa o espaço disponível */
      aspect-ratio: 5 / 7; /* Mantém a proporção correta da imagem */
      perspective: 1500px;
    }

    /* ----- Estilos para telas maiores (Tablet/Desktop) ----- */
    @media (min-width: 600px) {
      .book {
        /* Em telas maiores, define uma largura fixa */
        width: 500px;
      }
    }

    /* ----- Página Interativa ----- */
    .page {
      width: 100%;
      height: 100%;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1); /* Animação mais suave */
    }

    /* Estilos para as imagens da frente e do verso */
    .page img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); /* Sombra mais pronunciada */
      backface-visibility: hidden; /* Essencial para o efeito de virar a página */
    }

    .front {
      transform: rotateY(0deg);
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
      z-index: 1;
    }
    
    .page.flipped {
      transform: rotateY(-180deg);
    }
  </style>
</head>
<body>

  <div class="book">
    <div class="page">
      <img src="convite-frente.jpg" alt="Capa do convite" class="front">
      <img src="convite-verso.jpg" alt="Página interna do convite" class="back">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const page = document.querySelector('.page');
      page.addEventListener('click', () => {
        page.classList.toggle('flipped');
      });
    });
  </script>

</body>
</html>
